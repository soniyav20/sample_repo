<!DOCTYPE html>
<html>
<head>
	<title>Student Hub Login</title>
	<link rel="stylesheet" type="text/css" href="student_hub_home.css">
	<script>
		function checkForm() {
			var email = document.getElementById("email").value;
			var password = document.getElementById("password").value;
			if (email !== "" && password !== "") {
				document.getElementById("admin-login").submit();
			} else {
				alert("Please fill in all the required fields.");
			}
		}
	</script>
</head>
<body>
	<div class="background-image"></div>
	<div class="content">
		<img src="study-image.jpg" alt="">
		<h1>Student Hub</h1>
        <form class="admin_login" id="admin-login">
			<label for="email">Email/Username:</label>
			<input type="text" id="email" name="email" placeholder="Enter your email/username" required >
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" placeholder="Enter your secret password" required>
			<button type="button" class="login-btn" title="Click to LogIn" onclick="checkForm()"><a href="home.html">LogIn</a></button>
		</form>
		<div class="extra-text">
			<p><a href="signup.html" title="Click here to continue as a user">Not an admin of the site? <u>Login Here</u></a></p>
		</div>
	</div>
</body>
</html>
