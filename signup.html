<!DOCTYPE html>
<html>
<head>
	<title>Student-Hub SignUp</title>
	<link rel="stylesheet" type="text/css" href="student_hub_home.css">
	<script>
		function checkForm() {
  		var email = document.getElementById("email").value;
  		var password = document.getElementById("password").value;
  		var confirm_password = document.getElementById("confirm_password").value;
  		if (email !== "" && password !== "" && confirm_password !== "") {
  		document.getElementById("signup-form").submit();
  		} else {
    	alert("Please fill in all the required fields.");
  }
}
	</script>
</head>
<body>
	<div class="background-image"></div>
	<div class="content">
		<img src="study-image.jpg" alt="">
		<h1>Student Hub</h1>
		<form id="signup-form">
			<label for="email">Email/Username:</label>
			<input type="text" id="email" name="email" placeholder="Enter your email/username" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" placeholder="Enter your password" required>
			<label for="confirm_password">Confirm Password:</label>
			<input type="password" id="confirm_password" name="confirm_password" placeholder="Enter your password again" required>
			<button type="button" class="login-btn" title="Click to create new account" onclick="checkForm()"><a href="home.html">Sign Up</a></button>
		</form>
	
		<div class="extra-text">
			<p><a href="login.html" title="Click here to Login as user">Already have an account? <u>Login</u></a></p>
			<p><a href="admin_login.html" title="Click here to login as admin">Admin? <u>Login Here</u></a></p>
		</div>
	</div>
</body>
</html>
